name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::560918124458:user/projectsprint-ydesetiawan94
          aws-region: ap-southeast-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'false'

      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: 560918124458.dkr.ecr.ap-southeast-1.amazonaws.com/ydesetiawan94-repository:latest
        run: |
          docker build -t ydesetiawan94-repository .
          
          docker tag ydesetiawan94-repository:latest $ECR_REGISTRY:latest

          docker push $ECR_REGISTRY:latest

      - name: Log out of Docker
        run: docker logout ${{ secrets.ECR_REPOSITORY }}
